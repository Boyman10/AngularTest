<div class="col-sm col-sm-offset">
  <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">

    <div class="form-group">
      <label for="firstName">Firstname</label>
      <input type="text"  class="form-control" id="firstName" formControlName="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">lastname</label>
      <input type="text"  class="form-control" id="lastName" formControlName="lastName">
    </div>
    <div class="form-group">
      <label for="email">email</label>
      <input type="text"  class="form-control" id="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="drinkPreference">Drink pref ?</label>
      <select id="drinkPreference" class="form-control" formControlName="drinkPreference">
        <option value="Coke">Coke</option>
        <option value="Pepsi">Pepsi</option>
      </select>
    </div>

    <div formArrayName="hobbies">
      <h3>Hobbies</h3>
      <div class="form-group" *ngFor="let hobbyControl of getHobbies().controls; let i = index">
        <input type="text" class="form-control" [formControlName]="i">
      </div>
      <button type="button" class="btn btn-success" (click)="onAddHobby()">Add Hobby</button>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Save</button>
  </form>
</div>
